<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ú–µ–Ω—é</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
    }
    body {
      background: #f8f8f8;
      color: #222;
      font-family: -apple-system, BlinkMacSystemFont, Arial, sans-serif;
      border-radius: 8px;
      border: none;
      padding: 8px 8px 8px 8px;
      font-size: 15px;
      overflow-y: auto;
      overflow-x: hidden;
      min-width: 200px;
      min-height: 50px;
      max-height: 400px;
      box-sizing: border-box;
      opacity: 0;
      transition: opacity 0.1s ease-in;
    }
    
    body.loaded {
      opacity: 1;
    }
    
    /* –£–±–∏—Ä–∞–µ–º –ª—é–±—ã–µ –≥—Ä–∞–Ω–∏—Ü—ã —É –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–æ–≤ */
    #foldersContainer, #sitesContainer, #appsContainer {
      border: none;
      margin: 0;
      padding: 0;
    }
    .menu-item {
      padding: 6px 28px 6px 20px;
      cursor: pointer;
      border-radius: 0;
      color: #222;
      background: transparent;
      transition: background 0.12s, color 0.12s;
      user-select: none;
      line-height: 1.4;
      font-weight: 400;
      letter-spacing: 0.01em;
      display: flex;
      align-items: center;
      gap: 8px;
      min-height: 24px;
      border: none;
      margin: 0;
    }
    
    .menu-item-icon {
      width: 16px;
      height: 16px;
      flex-shrink: 0;
      font-size: 14px;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .menu-item:hover {
      background: rgba(0,0,0,0.08);
      color: #111;
    }
    .separator {
      height: 1px;
      background: #d0d0d0;
      margin: 8px 0 8px 0;
      border: none;
      border-radius: 0;
      overflow: hidden;
    }
    
    /* –°—Ç–∏–ª–∏ –¥–ª—è —Å–∫—Ä–æ–ª–ª–±–∞—Ä–∞ */
    ::-webkit-scrollbar {
      width: 6px;
    }
    
    ::-webkit-scrollbar-track {
      background: transparent;
      margin: 4px 0;
    }
    
    ::-webkit-scrollbar-thumb {
      background: #d0d0d0;
      border-radius: 3px;
      border: 1px solid #e0e0e0;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: #b0b0b0;
    }
  </style>
</head>
<body>
  <div id="foldersContainer">
    <!-- –ü–∞–ø–∫–∏ –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª–µ–Ω—ã –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ -->
  </div>
  <div class="separator"></div>
  <div id="sitesContainer">
    <!-- –°–∞–π—Ç—ã –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª–µ–Ω—ã –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ -->
  </div>
  <div class="separator"></div>
  <div id="appsContainer">
    <!-- –ü—Ä–∏–ª–æ–∂–µ–Ω–∏—è –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª–µ–Ω—ã –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ -->
  </div>
  <div class="separator"></div>
  <div class="menu-item" onclick="openSettings()">
    <span class="menu-item-icon">‚öôÔ∏è</span>
    <span>–ù–∞—Å—Ç—Ä–æ–π–∫–∏</span>
  </div>
  <script>
    const { ipcRenderer, shell } = require('electron');
    const fs = require('fs');
    const path = require('path');
    
    let sites = {};
    let folders = [];
    let appName = '';
    
    // –ó–∞–≥—Ä—É–∂–∞–µ–º –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—é
    function loadConfig() {
      try {
        // –ò—Å–ø–æ–ª—å–∑—É–µ–º –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –ø—É—Ç—å –¥–ª—è —Å–æ–±—Ä–∞–Ω–Ω–æ–π –≤–µ—Ä—Å–∏–∏
        const configPath = path.join(process.resourcesPath, 'app', 'config.json');
        if (fs.existsSync(configPath)) {
          const config = JSON.parse(fs.readFileSync(configPath, 'utf8'));
          sites = {};
          config.sites.forEach(site => {
            sites[site.label] = site.url;
          });
          folders = config.folders || [];
          appName = config.appName;
        } else {
          // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é (—Ç–∞ –∂–µ —á—Ç–æ –≤ main.js)
          sites = {
            'Google': 'https://google.com'
          };
          folders = [
            {
              label: "Finder",
              path: "/"
            }
          ];
          appName = 'TrayWay';
        }
      } catch (error) {
        console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–∏:', error);
      }
    }
    
    function openFolder(path) {
      require('electron').shell.openPath(path);
      window.close();
    }
    
    function openSite(label) {
      const url = sites[label];
      
      // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —è–≤–ª—è–µ—Ç—Å—è –ª–∏ —ç—Ç–æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ–º
      if (url.includes('.app') || url.startsWith('/Applications/')) {
        // –û—Ç–∫—Ä—ã–≤–∞–µ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ —á–µ—Ä–µ–∑ shell.openPath
        require('electron').shell.openPath(url);
        window.close();
        return;
      }
      
      // –î–ª—è —Å–∞–π—Ç–æ–≤ –ø—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞—Å—Ç—Ä–æ–π–∫—É –±—Ä–∞—É–∑–µ—Ä–∞
      try {
        const configPath = path.join(process.resourcesPath, 'app', 'config.json');
        
        if (fs.existsSync(configPath)) {
          const config = JSON.parse(fs.readFileSync(configPath, 'utf8'));
          
          if (config.useExternalBrowser) {
            // –û—Ç–∫—Ä—ã–≤–∞–µ–º –≤ —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–æ–º –±—Ä–∞—É–∑–µ—Ä–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            require('electron').ipcRenderer.send('open-external-browser', url);
          } else {
            // –û—Ç–∫—Ä—ã–≤–∞–µ–º –≤–æ –≤–Ω—É—Ç—Ä–µ–Ω–Ω–µ–º –±—Ä–∞—É–∑–µ—Ä–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
            require('electron').ipcRenderer.send('open-site', { label, url: url });
          }
        } else {
          // –ü–æ —É–º–æ–ª—á–∞–Ω–∏—é –∏—Å–ø–æ–ª—å–∑—É–µ–º –≤–Ω—É—Ç—Ä–µ–Ω–Ω–∏–π –±—Ä–∞—É–∑–µ—Ä
          require('electron').ipcRenderer.send('open-site', { label, url: url });
        }
      } catch (error) {
        console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø—Ä–æ–≤–µ—Ä–∫–µ –Ω–∞—Å—Ç—Ä–æ–µ–∫ –±—Ä–∞—É–∑–µ—Ä–∞:', error);
        // –í —Å–ª—É—á–∞–µ –æ—à–∏–±–∫–∏ –∏—Å–ø–æ–ª—å–∑—É–µ–º –≤–Ω—É—Ç—Ä–µ–Ω–Ω–∏–π –±—Ä–∞—É–∑–µ—Ä
        require('electron').ipcRenderer.send('open-site', { label, url: url });
      }
      
      window.close();
    }
    
    
    // –ó–∞–∫—Ä—ã–≤–∞—Ç—å –º–µ–Ω—é –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –æ–∫–Ω–∞
    document.addEventListener('mousedown', (e) => {
      if (e.target === document.body) window.close();
    });
    
    
    // –ó–∞–≥—Ä—É–∂–∞–µ–º –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—é –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
    loadConfig();
    
    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–∏ –æ—Ç –≥–ª–∞–≤–Ω–æ–≥–æ –ø—Ä–æ—Ü–µ—Å—Å–∞
    ipcRenderer.on('config-updated', (event, newConfig) => {
      console.log('–ü–æ–ª—É—á–µ–Ω–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–Ω–∞—è –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è:', newConfig);
      
      // –û–±–Ω–æ–≤–ª—è–µ–º –ª–æ–∫–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
      sites = {};
      newConfig.sites.forEach(site => {
        sites[site.label] = site.url;
      });
      folders = newConfig.folders || [];
      appName = newConfig.appName;
      
      // –ü–µ—Ä–µ—Ä–µ–Ω–¥–µ—Ä–∏–≤–∞–µ–º –º–µ–Ω—é
      renderFolders();
      renderSites();
      
      // –û–±–Ω–æ–≤–ª—è–µ–º —Ä–∞–∑–º–µ—Ä –æ–∫–Ω–∞
      setTimeout(() => {
        resizeWindow();
      }, 50);
    });
    
    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–∫—Ä—ã—Ç–∏—è –Ω–∞—Å—Ç—Ä–æ–µ–∫
    function openSettings() {
      require('electron').ipcRenderer.send('open-settings');
      window.close();
    }
    
    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Ä–µ–Ω–¥–µ—Ä–∏–Ω–≥–∞ –ø–∞–ø–æ–∫
    function renderFolders() {
      const container = document.getElementById('foldersContainer');
      container.innerHTML = '';
      
      folders.forEach(folder => {
        const div = document.createElement('div');
        div.className = 'menu-item';
        
        // –î–æ–±–∞–≤–ª—è–µ–º –∏–∫–æ–Ω–∫—É –ø–∞–ø–∫–∏
        const icon = document.createElement('span');
        icon.className = 'menu-item-icon';
        icon.textContent = 'üìÅ';
        
        // –î–æ–±–∞–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç
        const text = document.createElement('span');
        text.textContent = folder.label;
        
        div.appendChild(icon);
        div.appendChild(text);
        div.onclick = () => openFolder(folder.path);
        container.appendChild(div);
      });
    }
    
    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Ä–µ–Ω–¥–µ—Ä–∏–Ω–≥–∞ —Å–∞–π—Ç–æ–≤
    function renderSites() {
      const sitesContainer = document.getElementById('sitesContainer');
      const appsContainer = document.getElementById('appsContainer');
      
      sitesContainer.innerHTML = '';
      appsContainer.innerHTML = '';
      
      Object.keys(sites).forEach(label => {
        const div = document.createElement('div');
        div.className = 'menu-item';
        
        // –û–ø—Ä–µ–¥–µ–ª—è–µ–º —Ç–∏–ø —ç–ª–µ–º–µ–Ω—Ç–∞ –∏ –≤—ã–±–∏—Ä–∞–µ–º –∏–∫–æ–Ω–∫—É
        let iconText = 'üåê'; // –ü–æ —É–º–æ–ª—á–∞–Ω–∏—é —Å–∞–π—Ç
        let isApp = false;
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —è–≤–ª—è–µ—Ç—Å—è –ª–∏ —ç—Ç–æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ–º (–ø–æ —Ä–∞—Å—à–∏—Ä–µ–Ω–∏—é .app –∏–ª–∏ –ø—É—Ç–∏)
        if (sites[label].includes('.app') || sites[label].startsWith('/Applications/')) {
          iconText = 'üëæ'; // –ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ
          isApp = true;
        } else if (sites[label].startsWith('http')) {
          iconText = 'üåê'; // –í–µ–±-—Å–∞–π—Ç
        } else if (sites[label].startsWith('file://')) {
          iconText = 'üìÑ'; // –§–∞–π–ª
        }
        
        // –î–æ–±–∞–≤–ª—è–µ–º –∏–∫–æ–Ω–∫—É
        const icon = document.createElement('span');
        icon.className = 'menu-item-icon';
        icon.textContent = iconText;
        
        // –î–æ–±–∞–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç
        const text = document.createElement('span');
        text.textContent = label;
        
        div.appendChild(icon);
        div.appendChild(text);
        div.onclick = () => openSite(label);
        
        // –î–æ–±–∞–≤–ª—è–µ–º –≤ —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—â–∏–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä
        if (isApp) {
          appsContainer.appendChild(div);
        } else {
          sitesContainer.appendChild(div);
        }
      });
      
      // –°–∫—Ä—ã–≤–∞–µ–º —Ä–∞–∑–¥–µ–ª–∏—Ç–µ–ª–∏ –µ—Å–ª–∏ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä—ã –ø—É—Å—Ç—ã–µ
      const separators = document.querySelectorAll('.separator');
      
      // –†–∞–∑–¥–µ–ª–∏—Ç–µ–ª—å –º–µ–∂–¥—É –ø–∞–ø–∫–∞–º–∏ –∏ —Å–∞–π—Ç–∞–º–∏
      if (folders.length === 0) {
        separators[0].style.display = 'none';
      } else {
        separators[0].style.display = 'block';
      }
      
      // –†–∞–∑–¥–µ–ª–∏—Ç–µ–ª—å –º–µ–∂–¥—É —Å–∞–π—Ç–∞–º–∏ –∏ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è–º–∏
      if (sitesContainer.children.length === 0) {
        separators[1].style.display = 'none';
      } else {
        separators[1].style.display = 'block';
      }
      
      // –†–∞–∑–¥–µ–ª–∏—Ç–µ–ª—å –º–µ–∂–¥—É –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è–º–∏ –∏ –Ω–∞—Å—Ç—Ä–æ–π–∫–∞–º–∏
      if (appsContainer.children.length === 0) {
        separators[2].style.display = 'none';
      } else {
        separators[2].style.display = 'block';
      }
    }
    
    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–≥–æ –∏–∑–º–µ–Ω–µ–Ω–∏—è —Ä–∞–∑–º–µ—Ä–∞ –æ–∫–Ω–∞
    function resizeWindow() {
      // –ù–µ–±–æ–ª—å—à–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞ –¥–ª—è –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ–≥–æ –≤—ã—á–∏—Å–ª–µ–Ω–∏—è —Ä–∞–∑–º–µ—Ä–æ–≤
      setTimeout(() => {
        const contentHeight = document.body.scrollHeight;
        const contentWidth = document.body.scrollWidth;
        const maxHeight = 400; // –ú–∞–∫—Å–∏–º–∞–ª—å–Ω–∞—è –≤—ã—Å–æ—Ç–∞ –∏–∑ CSS
        
        // –í—Å–µ–≥–¥–∞ –æ–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –≤—ã—Å–æ—Ç—É –¥–æ –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ–π –¥–ª—è –∞–∫—Ç–∏–≤–∞—Ü–∏–∏ –ø—Ä–æ–∫—Ä—É—Ç–∫–∏
        const finalHeight = maxHeight;
        
        // –î–æ–±–∞–≤–ª—è–µ–º –Ω–µ–±–æ–ª—å—à–æ–π –æ—Ç—Å—Ç—É–ø –¥–ª—è —Å–∫—Ä–æ–ª–ª–±–∞—Ä–∞
        const padding = 16; // 8px —Å –∫–∞–∂–¥–æ–π —Å—Ç–æ—Ä–æ–Ω—ã
        
        require('electron').ipcRenderer.send('resize-menu-window', { 
          width: contentWidth + padding, 
          height: finalHeight + padding 
        });
      }, 10);
    }
    
    // –û–±–Ω–æ–≤–ª—è–µ–º —Ä–µ–Ω–¥–µ—Ä–∏–Ω–≥ –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–∏
    setTimeout(() => {
      renderFolders();
      renderSites();
      // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –∏–∑–º–µ–Ω—è–µ–º —Ä–∞–∑–º–µ—Ä –æ–∫–Ω–∞ –ø–æ—Å–ª–µ —Ä–µ–Ω–¥–µ—Ä–∏–Ω–≥–∞
      setTimeout(() => {
        resizeWindow();
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ –ø–æ—Å–ª–µ –ø–æ–ª–Ω–æ–π –∑–∞–≥—Ä—É–∑–∫–∏
        document.body.classList.add('loaded');
      }, 50);
    }, 100);
  </script>
</body>
</html>
